spring.application.name=Devo
server.port=${PORT:8080}
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=postgres //username
spring.datasource.password=password //password
spring.datasource.url=jdbc:postgresql://localhost:5432/Devops
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibergnate.dialect.PostgreSQLDialect